stages:
  - prebuild
  - build
  - stats

before_script:
  - uname -a
  - cat /etc/os-release
  - pwd
  - mkdir logs || true
  - tools/ci/scripts/updaterepos.sh
  - tools/ci/scripts/dockerretry.sh apt-get update
  - tools/ci/scripts/dockerretry.sh apt-get install -y -qq ${PACKAGES}

image: debian:unstable
variables:
  GET_SOURCES_ATTEMPTS: "5"
  ARTIFACT_DOWNLOAD_ATTEMPTS: "5"

.job-shared: &job-shared
  artifacts:
    paths:
    - logs
    when: always
    expire_in: 3 week
  dependencies: []

.job-deheader_shared: &job-deheader_shared
  variables:
    INCLUDES: "-I/usr/include/SDL -I/usr/include/libxml2"
    LOGFILE: logs/deheader.log
    CXX: g++-5
    PACKAGES: python wget 
              gcc-5 g++-5 
              libphysfs-dev 
              libxml2-dev libcurl4-gnutls-dev libpng-dev 
              libsdl-gfx1.2-dev libsdl-image1.2-dev libsdl-mixer1.2-dev libsdl-net1.2-dev libsdl-ttf2.0-dev

.job-deheader_sdl2_shared: &job-deheader_sdl2_shared
  variables:
    INCLUDES: "-I/usr/include/SDL2 -I/usr/include/libxml2"
    LOGFILE: logs/deheader.log
    CXX: g++-5
    PACKAGES: python wget 
              gcc-5 g++-5 
              libphysfs-dev 
              libxml2-dev libcurl4-gnutls-dev libpng-dev 
              libsdl2-gfx-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-net-dev libsdl2-ttf-dev

